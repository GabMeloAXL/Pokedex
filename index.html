<!DOCTYPE html>
<html lang="pt">
<head>
    <link rel="icon" type="image/png" sizes="24x24"  href="/favicon/icons8-pokebola-24.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--links-->
    <link rel="stylesheet" href="./css/style.css">
    <!--main JS -->
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
    <img src="" alt="pokemon" class="pokemon__image">
    <h1 class="pokemon__data">
        <span class="pokemon__number"> </span>-
        <span class="pokemon__name"> </span>
    </h1>
    <img src="/images/pokedex.png" alt="pokedex" class="pokedex">
    <form class="form">
        <input type="search" class="input__search" placeholder="Nome ou Numero" autofocus>
    </form>
    <div class="buttons">
        <button class="button btn-prev">Prev &#60;</button>
        <button class="button btn-next">Next &#62;</button>
    </div>
    </main>
</body>
</html>
